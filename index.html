<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/08f3ea6832.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <nav>
            <img src="utils/stunning-logo.png">
            <div class="nav-items-wrapper">
                <a class="nav-item">Home</a>
                <a class="nav-item">About</a>
                <a class="nav-item">Blog</a>
                <a class="nav-item">Jobs</a>
            </div>
            <button>Your Account</button>
        </nav>
        <main>
            <section class="stunning-workplace">
                <h1>Stunning Workplace</h1>
                <p>With Stunning, remote teams can organize projects, manage shifting properties, and get work done.</p>
                <div class="account-buttons">
                    <button>New Account</button>
                    <img src="utils/arrow-up.png">
                    <img src="utils/arrow-down.png">
                </div>
                <div class="accounts-wrapper">
                    <div class="account-item">
                        <i class="fa fa-check"></i>
                        <h3 class="account-name">Dmm Design</h3>
                        <img src="utils/user-pink.png">
                        <h3 class="account-date">20 Dec</h3>
                        <div class="account-line" id="account-pink"></div>
                    </div>
                    <div class="account-item">
                        <i class="fa fa-check"></i>
                        <h3 class="account-name">Blurr Animation</h3>
                        <img src="utils/user-orange.png">
                        <h3 class="account-date">22 Dec</h3>
                        <div class="account-line" id="account-orange"></div>
                    </div>
                    <div class="account-item">
                        <i class="fa fa-check"></i>
                        <h3 class="account-name">Illustration</h3>
                        <img src="utils/user-blue.png">
                        <h3 class="account-date">26 Dec</h3>
                        <div class="account-line" id="account-blue"></div>
                    </div>
                    <div class="account-item">
                        <i class="fa fa-check"></i>
                        <h3 class="account-name">Refunds</h3>
                        <img src="utils/user-red.png">
                        <h3 class="account-date">28 Dec</h3>
                        <div class="account-line" id="account-red"></div>
                    </div>
                </div>
            </section>
            <section class="stunning-image">
                <!-- <img src="utils/landing-section-image.png"> -->
            </section>
        </main>
    </header>
</body>
</html>
